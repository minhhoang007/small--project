<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
   <div class="container">
       <div class="content">
           <input type="text" placeholder="Type something to search...">
       </div>

       <div class="content content-flex">
            <div class="circle">
                <h2 class="plus">+</h2>
            </div>
            <h2 class="title">Add icon</h2>
       </div>

       <div class="content content-flex mg-top">
            <div class="circle bg-comment">
                <i class="fa fa-comment-o my-comment" aria-hidden="true"></i>
            </div>
            <h2 class="title">Add Comment</h2>
       </div>

       <div class="content content-flex mg-top">
            <div class="circle bg-yellow">
                <i class="my-chart fa fa-line-chart" aria-hidden="true"></i>
            </div>
            <h2 class="title">Add dependency</h2>
       </div>

       <div class="content content-flex mg-top mg-bt">
            <div class="circle">
                <i class="my-block fa fa-adjust" aria-hidden="true"></i>
            </div>
            <h2 class="title">Add block</h2>
       </div>
   </div>



    <script src="./index.js"></script>
</body>
</html>
