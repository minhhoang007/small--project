<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex: 06</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="content">
        <div class="comp-1">
            <h1 class="title flex-grow">Order Summary </h1>
            <i class="my-icon fa fa-question-circle-o" aria-hidden="true"></i>
        </div>
    </div>
    <div class="content mg-top">
        <div class="comp-1">
            <h1 class="title flex-grow fade">Balance amount</h1>
            <p class="my-icon fade">100.00$</p>
        </div>
        <div class="comp-1 pd-top">
            <h1 class="title flex-grow fade">VAT(21%)</h1>
            <p class="my-icon fade">21.00$</p>
        </div>
    </div>

    <div class="content mg-top">
        <div class="comp-1">
            <div class="flex-grow">
                <h1 class="title flex-grow ">Total:</h1>
               <h1 class="my-icon fade">(Incl. VAT)</h1>
            </div>
            <h1 class="title bold">100.00$</h1>
        </div>
        <div class=" comp-2">
            <div class="flex-grow">
                <h1 class="title--1">Acount after top up</h1>
               <h1 class="subtitle--1">Theresa Williamson</h1>
            </div>
            <h1 class="title-color">100.00$</h1>
        </div>
        <div class=" comp-2 comp-2--center">
            <p class="text-center">Cornfirm your order</p>
        </div>

    </div>
   
 


    <script src="./index.js"></script>
</body>
</html>
