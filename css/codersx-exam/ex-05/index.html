<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex: 05</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="content">
        <div class="comp-1">
            <h1 class="title">Payment method </h1>
            <i class="my-icon fa fa-question-circle-o" aria-hidden="true"></i>
        </div>
    </div>
    <div class="content mg-top content--radius">
        <div class="container">
            <div class="comp-1">
                <div class="visa">
                    <img src="../../img/bg-01.jpg" alt="pc">
                </div>
    
                <div class="visa">
                    <img src="../../img/bg-02.jpg" alt="pc">
                </div>
            </div>

            <div class="comp-2">
                <label for="username">Cardholder name</label> <br />
                <input name="username" type="text" placeholder="Diane Miles">
            </div>

            <div class="comp-2 comp-3">
                <div class="first">
                    <label for="cardNum">Card number </label>
                    <input name="cardNum" type="number" placeholder="1234 5687 9898 1881">
                </div>
                <div class="second">
                    <label for="date">Date</label> 
                    <input name="date" type="number" placeholder="10/25">
                </div>
                <div class="thirst">
                    <label for="username">Cvv</label>
                    <input name="username" type="number" placeholder="342">
                </div>
            </div>
            <div class="comp-1">
                <div class="circle">
                    <div class="info-2">i</div>
                </div>
                <h2 class="info">Credit Card payments may take up to 24h to processed</h2>
            </div>
        </div>
    </div>
 


    <script src="./index.js"></script>
</body>
</html>
