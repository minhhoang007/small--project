<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape</title>
    <link rel="stylesheet" href="./custom.css">
</head>
<body>
    <div class="container">
        <h1 class="tittle">Shape in HTML - CSS</h1>
        <div class="shape">
            <h3 class="title">Hình Vuông</h3>
            <div class="shape__square"></div>
        </div>

        <div class="shape">
            <h3 class="title">Hình Chữ nhật</h3>
            <div class="shape__rectangcle"></div>
        </div>

        <div class="shape">
            <h3 class="title">Hình Tròn</h3>
            <div class="shape__circle"></div>
        </div>

        <div class="shape">
            <h3 class="title">Hình Eclip</h3>
            <div class="shape__eclip"></div>
        </div>

        <div class="shape">
            <h3 class="title">Hình triangle</h3>
            <div class="triangle--up"></div>
        </div>

        <div class="shape">
            <h3 class="title">Hình triangle</h3>
            <div class="triangle--down"></div>
        </div>

        <div class="shape">
            <h3 class="title">Hình triangle</h3>
            <div class="triangle--right"></div>
        </div>

        <div class="shape">
            <h3 class="title">Hình triangle</h3>
            <div class="triangle--left"></div>
        </div>

        <div class="shape">
            <h3 class="title">Hình start</h3>
            <div class="start"></div>
        </div>
        
    </div>
</body>
</html>
